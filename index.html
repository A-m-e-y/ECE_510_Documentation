<!DOCTYPE html>
<html>
<head>
  <title>Course Journal – Home</title>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #content { max-width: 800px; margin: auto; }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="content">Loading...</div>

<!-- Buttons -->
<div style="text-align:center; margin-top: 40px;">
  <a href="weekly_challenges.html"><button>📘 Weekly Challenges</button></a>
  <a href="project_journal.html"><button>🚀 Project Journal</button></a>
</div>

<!-- Scroll to Top Button -->
<script>
window.onload = function () {
  // Scroll to Top button
  const btn = document.createElement('button');
  btn.innerHTML = '⬆️';
  btn.style.position = 'fixed';
  btn.style.bottom = '20px';
  btn.style.right = '20px';
  btn.style.padding = '10px 15px';
  btn.style.border = 'none';
  btn.style.borderRadius = '50%';
  btn.style.backgroundColor = '#007acc';
  btn.style.color = 'white';
  btn.style.fontSize = '20px';
  btn.style.cursor = 'pointer';
  btn.title = 'Scroll to top';
  btn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
  document.body.appendChild(btn);

  // Load index.md
  fetch('index.md')
    .then(response => response.text())
    .then(text => {
      document.getElementById("content").innerHTML = marked.parse(text);
    })
    .catch(err => {
      document.getElementById("content").innerHTML = "<p>⚠️ Failed to load content.</p>";
      console.error(err);
    });
};
</script>

</body>
</html>
